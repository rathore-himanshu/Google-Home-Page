<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>

        <link rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
</head>

<body class="flex">
        <header class="flex">
                <nav class="flex">
                        <li>
                                <a href="#">Gmail</a>
                        </li>
                        <li>
                                <a href="#">Images</a>
                        </li>
                </nav>

                <div class="flex">
                        <a href="#" class="circle grid" id="apps" title="Google Apps">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                        </a>

                        <a href="#" class="circle" id="profile" title="Google Account">
                                <img src="images/profile.jpeg" alt="">
                        </a>
                </div>
        </header>

        <main class="flex">
                <section id="logo__container" class="flex">
                        <picture>
                                <source media="(prefers-color-scheme: dark)" srcset="images/googlelogo_light_color.png">
                                <img src="images/googlelogo_color.png" alt="Google Logo">
                        </picture>
                </section>
                <section id="form__container" class="flex">
                        <form method="post" class="flex">
                                <div class="bar flex">
                                        <span class="material-symbols-outlined">search</span>
                                        <input class="search__bar" type="text">
                                        <span class="google-mic-icon">
                                                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg"
                                                        alt="">
                                        </span>
                                        <span class="google-lens-icon">
                                                <img src="https://static.wikia.nocookie.net/logopedia/images/2/2b/Google_Lens_2021.svg"
                                                        alt="">
                                        </span>
                                </div>
                                <fieldset>
                                        <button type="submit">Google Search</button>
                                        <button>I'm Feeling Lucky</button>
                                </fieldset>
                        </form>
                </section>
                <section id="lang__container" class="flex">
                        <p>Google offered in:</p>
                        <ul id="languages" class="flex">
                                <li><a href="#">हिन्दी</a></li>
                                <li><a href="#">বাংলা</a></li>
                                <li><a href="#">తెలుగు</a></li>
                                <li><a href="#">मराठी</a></li>
                                <li><a href="#">தமிழ்</a></li>
                                <li><a href="#">ગુજરાતી</a></li>
                                <li><a href="#">ಕನ್ನಡ</a></li>
                                <li><a href="#">മലയാളം</a></li>
                                <li><a href="#">ਪੰਜਾਬੀ</a></li>
                        </ul>
                </section>
        </main>

        <footer>
                <section id="location">
                        <p>India</p>
                </section>
                <section id="additional__links">
                        <ul class="flex">
                                <div class="flex">
                                        <li><a href="#">About</a></li>
                                        <li><a href="#">Advertising</a></li>
                                        <li><a href="#">Business</a></li>
                                        <li><a href="#">How Search works</a></li>
                                </div>
                                <div class="flex">
                                        <li><a href="#">Privacy</a></li>
                                        <li><a href="#">Terms</a></li>
                                        <li><a href="#">Settings</a></li>
                                </div>
                        </ul>
                </section>
        </footer>

</body>

</html>
